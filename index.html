<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card-container">

    <div class="image-box">
      <img src="./images/image-equilibrium.jpg" class="nft-image">
      <div class="hover-image">
        <img src="./images/icon-view.svg">
      </div>
    </div>
    

    <h1 class="title"> Equilibrium #3429</h1>
    <h2 class="title-descripsion">Our Equilibrium collection promotes balance and calm.</h2>

    <div class="info-box">

      <div class="left-box">
        <img src="./images/icon-ethereum.svg" class="etherium-icon">
        <p class="currency">0.041 ETH</p>
      </div>

      <div class="right-box">
        <img src="./images/icon-clock.svg" class="clock-icon">
        <p class="deadline">3 days left</p>
      </div>

    </div>
    
    <hr>

    <div class="avatar-box">
      <img src="./images/image-avatar.png" class="avatar-image">
      <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>

</body>
</html>
